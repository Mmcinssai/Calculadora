<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/> 
    <script defer src="./code.js"> </script>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="Cal_fondo">
        <div class="Resultado">0</div>
       
            <div class="Button_n">
                <button class="Eliminar">DEL</button>
                <button class="eliminarTodo">AC</button>
                <button class="Operaciones">%</button>
                <button class="Operaciones">/</button>
            </div>
            <div class="Button_n">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="Operaciones">*</button>
            </div>
            <div class="Button_n">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="Operaciones">+</button>
            </div>
            <div class="Button_n">
                <button class="numero" >1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="Operaciones">-</button>
            </div>
            <div class="Button_n">
                <button class="numero">.</button>
                <button class="numero">0</button>
                <button class="numero">e</button>
                <button class="Igual">=</button>
            </div>
    </div>
</body>
</html>
